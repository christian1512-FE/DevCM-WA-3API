<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS FILE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <main>

        <!-- HEADER -->
        <header class="top-header">
            <h1>The Weather App</h1>
        </header>

        <!-- MAIN-CONTAINER -->
        <div class="main-content">

            <!-- SEARCH-CITY-SECTION -->
            <div class="search-container">
                <h6>Search for a City:</h6>
                <form class="input-city">
                    <input id="search-input" class="city-search" placeholder="Enter City Name">
                    <button class="searchbtn" id="searchbtn">Search</button>
                    <ul class="city-historyLi"></ul>
                </form>
            </div>

            <!-- CURRENT-DAY-SECTION   -->
            <div class="current-day-container">
                <div class="todaysWeather">
                    <h6>Current Forecast</h6>
                    <p>Austin 12/4/22</p>
                    <p>Temperature: 51.96</p>
                    <p>Wind Speed: 6.91</p>
                    <p>Humidity: 63%</p>
                </div>
            </div>

            <!-- 5-DAY-WEATHER -->
            <div class="five-day-container">
                <h6>5-Day Forecast:</h6>
                <div class="fivedaycards">
                </div>
            </div>

            <script src="./Assets/js/script.js"></script>
    </main>

    <!-- MAIN CONTAINER DIV -->
    </div>
    </main>


</body>

</html>
